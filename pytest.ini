[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=db
    --cov=main
    --cov=main_unified
    --cov=init_db
    --cov=utils
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    live: marks tests that hit live API (requires RAPIDAPI_KEY, incurs costs)
